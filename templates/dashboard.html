<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/assets/order-tracking.ico" type="image/x-icon">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- Font Awesome Icons CDN-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/static/Styles/login.css">
    <link rel="stylesheet" href="/static/Styles/style.css">
    <link rel="stylesheet" href="/static/Styles/dashboard.css">
    <title>SmartTrack Delivery Dashboard</title>
</head>

<body>
    <div class="flex dashboard_container">
        <aside class="dashboard_aside">
            <i class="bi bi-grid"></i>
            <i class="bi bi-cart3"></i>
            <i class="bi bi-person-fill"></i>
            <i class="bi bi-file-earmark"></i>
            <i class="bi bi-gear"></i>

            <div class="profile_img-cont">
                <img src="/static/assets/deliver.avif" alt="" class="profile_img">
            </div>
        </aside>

        <div class="dashboard_main">
            <nav class="dashboard-nav">
                <ul class=" dashboard-nav-ul">
                    <li class="dashboard__nav--item dashboard-active"> All (123) </li>
                    <li class="dashboard__nav--item"> Prepared (123) </li>
                    <li class="dashboard__nav--item"> Ready For Shipping (123) </li>
                    <li class="dashboard__nav--item"> Delivered (123) </li>
                    <li class="dashboard__nav--item"> In Transit (123) </li>
                </ul>

                <ul class="dashboard-nav-ul">
                    <li class="search_container">
                        <i class="bi bi-search"></i>
                        <input type="text" class="search_input" />
                    </li>
                    <li class="dashboard__nav--item blue-btn">
                        <i class="bi bi-ui-radios"></i>
                    </li>
                    <li class="dashboard__nav--item blue-btn notify">
                        <i class="bi bi-bell"></i>
                    </li>
                </ul>
            </nav>
            <main class="dashboard__data--container">
                <section class="data_main">
                    <div class="data--main-sub-div"></div>
                    <div class="data--main-sub-div"></div>
                    <div class="data--main-sub-div"></div>
                    <div class="data--main-sub-div"></div>
                </section>
                <section class="data_aside">
                    <img src="/static/assets/container.jpg" alt="" class="map">
                </section>
            </main>

        </div>

    </div>

</body>

</html>
